<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: skyblue;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .job {
            border: 1px solid #ccc;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .job h2 {
            color: #333;
        }

        .job p {
            color: #666;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Job Board</h1>
    </header>

    <main>
        <div class="job">
            <h2>Manager</h2>
            <p>Company: Jordan Pulse Corporation</p>
            <p>Location: London, Great Britain</p>
            
        </div>

        <div class="job">
            <h2>Section Manager</h2>
            <p>Company: Jordan Pulse Corporation</p>
            <p>Location: London, Great Britain</p>
             
        </div>

        
    </main>

    <footer>
        <p>&copy; 2024 Job Board</p>
    </footer>

</body>
</html>
